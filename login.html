<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="login_header">
      <div class="logo__container">
        <div class="login__logo-left">
          <img src="/img/uidai_english_logo.dd2d2a1c.svg" alt="" />
        </div>
        <div class="login__logo-right">
          <img src="/img/aadhaar_english_logo.9a2d6379.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="input_container-main">
      <div class="input_container">
          <input class="input_aadhaar" type="text" required maxlength="12" />
          <span></span>
          <label>Enter Aadhaar</label>
        </div>
          <div class="input_captcha">
          <input type="text"type="Captcha" required maxlength="5" >
          <span></span>
          <label for="">Enter Above Captcha</label>
          </div>
          <div class="send_otp">
            <button>Send OTP</button>
          </div>
      </div>
    </div>
  </body>
</html>
